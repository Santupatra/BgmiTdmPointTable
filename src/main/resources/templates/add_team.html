<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Add Team</title>
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	crossorigin="anonymous">
</head>
<body>

	<div class="container">
		<h1>Add Team</h1>
		<hr>
		<form action="#" th:action="@{/admin/bgmi/the/addTeam}" th:object="${team}"
			method="POST">
			<input type="text" th:field="*{name}" placeholder="Team Name" class="form-control mb-4 col-4"> 
			<input type="text" th:field="*{email}" placeholder="Team Email" class="form-control mb-4 col-4"> 
			<input type="text" th:field="*{number}" placeholder="Team Number" class="form-control mb-4 col-4"> 
			<input type="text" th:field="*{player1}" placeholder="Player1" class="form-control mb-4 col-4"> 
			<input type="text" th:field="*{player2}" placeholder="Player2" class="form-control mb-4 col-4"> 
			<input type="text" th:field="*{player3}" placeholder="Player3" class="form-control mb-4 col-4"> 
			<input type="text" th:field="*{player4}" placeholder="Player4" class="form-control mb-4 col-4">
			
			<button type="submit" class="btn btn-info col-2">Add Team</button>
		</form>
		<hr>
		<a th:href="@{/admin/bgmi/the/startAdmin}"> Back to start Page</a>
	</div>

</body>
</html>
